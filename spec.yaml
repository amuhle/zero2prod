databases:
- engine: PG
  name: newsletter
  num_nodes: 1
  size: db-s-dev-database
  version: "12"
name: zero-2-prod
region: ams
services:
- dockerfile_path: Dockerfile
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${db.DATABASE_URL}
  github:
    branch: main
    deploy_on_push: true
    repo: amuhle/zero2prod
  health_check:
    http_path: /health_check
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  name: zero-2-prod
  routes:
  - path: /
  source_dir: /